<div id="pointdiv" class="col-sm-12" style="max-height: 600px;display: none;padding: 0px 30px;">
	<div class="divider40"></div>
	<div class="col-sm-12">
		<div class="col-sm-7" style="height: 500px;">
			<div id="mmap" style="width: 600px;height:500px;"></div>
		</div>
		<div class="col-sm-5" style="height: 500px;">
			<foreach name="mps" item="vo" >
			<input type="checkbox" name="cmpoint" value="{$vo.id}" pointtype="{$vo.point_type}" mname="{$vo.title}" <if condition="($vo.isdefault eq 1)">checked=""</if>>{$vo.title}<br/>
			</foreach>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-12 text-center">
			<button type="button" class="btn btn-success" onclick="savepoint();">确认</button>&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-default">取消</button>
		</div>
	</div>
</div>
