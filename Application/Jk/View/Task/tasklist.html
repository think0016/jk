<head>

  <!-- Font Awesome -->
  <load href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css" />
  <!-- Ionicons -->
  <load href="__PUBLIC__/plugins/other/ionicons.min.css" />
  <!-- dataTables -->
  <load href="__PUBLIC__/plugins/datatables/dataTables.bootstrap.css" />
  <!-- Theme style -->
  <load href="__PUBLIC__/dist/css/admincore.css" />

<body class="hold-transition skin-blue sidebar-mini ">
  <div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

      <!-- Logo -->
      <include file="Public/logo" />

      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>

        <!-- 上方导航栏 START -->
        <include file="Public/top_nav" />
        <!-- 上方导航栏 END -->

        <!-- Navbar Right Menu -->
        <include file="Public/top_right_menu" />
        <!-- Navbar Right Menu end --> </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">

        <!-- Sidebar user panel (optional) -->

        <!-- search form (Optional) -->

        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <include file="Public/task_sidebar" />
        <!-- /.sidebar-menu --> </section>
      <!-- /.sidebar --> </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>任务列表</h1>
        <ol class="breadcrumb">
          <li>
            <a href="#"> <i class="fa fa-dashboard"></i>
              Level
            </a>
          </li>
          <li class="active">Here</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <!-- Your Page Content Here -->
        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                <h3 class="box-title"></h3>

                <div class="box-tools">
                  <a class="btn btn-info" href="__APP__/Task/create"> <i class="fa fa-plus"></i>
                    &nbsp;添加任务
                  </a>
                </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body table-responsive no-padding">
                <div class="col-xs-12">
                  <table id="tlist" class="table table-hover">
                    <thead>
                      <tr>
                        <th>任务序号</th>
                        <th>任务名称</th>
                        <th>任务类型</th>
                        <th>任务状态</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <volist name="tasklist" id="vo">
                      <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.name}</td>
                        <td>
                          <if condition="($vo.status eq 1) ">
                            <span class="label label-success">正常</span>
                            <else />
                            <span class="label label-warning">关闭</span>
                          </if>

                        </td>
                        <td>
                          <div class="btn-group">
                            <a href="__APP__/Task/update/tid/{$vo.id}" class="btn btn-xs btn-default">修改</a>
                            <a href="" class="btn btn-xs btn-default" onclick="del({$vo.id});">删除</a>
                            <a href="__APP__/Task/taskview/type/{$vo.name}/tid/{$vo.id}" class="btn btn-xs btn-default">详情</a>
                          </div>
                        </td>
                      </tr>

                    </volist>
                  </table>
                </div>
              </div>
              <!-- /.box-body --> </div>
            <!-- /.box --> </div>
        </div>
      </section>
      <!-- /.content --> </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <include file="Public/main_footer" />

    <!-- Control Sidebar -->

    <!-- /.control-sidebar -->

    <div class="control-sidebar-bg"></div>

  <!-- REQUIRED JS SCRIPTS -->

  <!-- jQuery 2.2.3 -->
  <load href="__PUBLIC__/plugins/jQuery/jquery-2.2.3.min.js" />
  <!-- Bootstrap 3.3.6 -->
  <load href="__PUBLIC__/bootstrap/js/bootstrap.min.js" />
  <!-- dataTables -->
  <load href="__PUBLIC__/plugins/datatables/jquery.dataTables.min.js" />
  <load href="__PUBLIC__/plugins/datatables/dataTables.bootstrap.min.js" />
  <!-- AdminLTE App -->
  <load href="__PUBLIC__/dist/js/app.min.js" />
  <!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->
</body>
  <script type="text/javascript">
  var mtype = '{$tasktype[name]}';
  var menuid = '{$tasktype[stype]}';
  var delurl = '__APP__/Task/delete';

  // $(document).ready(function(){
  //   $('#menu-http').addClass("active");
  //   $('#menu-web').addClass("active");
  // });  

  console.log('#menu-'+mtype);

  $('#menu-'+mtype).addClass('active');
  $('#menu-'+menuid).addClass('active');

  function del(id) {
    $.post(delurl, {
        tid: id
      },
      function(data, status) {
        if(data==1){
           alert('操作成功');
           myrefresh();
        }else{
          alert('操作失败');
        }
      });
  }

  function myrefresh()
  {
     window.location.reload();
  }

  //datatable 数据表格
$('#tlist').DataTable({
  "paging": true,
  "pageLength": 20,
  "lengthChange": false,
  "searching": false,
  "ordering": false,
  "info": true,
  "autoWidth": false,
  "language": {
    "lengthMenu": "每页 _MENU_ 条记录",
    "zeroRecords": "没有找到记录",
    "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
    "infoEmpty": "无记录",
    "infoFiltered": "(从 _MAX_ 条记录过滤)",
    "oPaginate": {
      "sFirst": "首页",
      "sPrevious": "上页",
      "sNext": "下页",
      "sLast": "末页"
    }
  }
});
</script>
</html>
