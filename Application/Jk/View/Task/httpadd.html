	<script type="text/javascript">

	/* BOOTSTRAP SLIDER */
	$('#ex1').slider({

		}
	});
	$('#ex1').on("slide", function(slideEvt) {
		$(".ext1v").text((slideEvt.value + '分钟'));
	});
	/* 操作 */
	function adv_show() {
		var adv=$("input[name='adv']").val();
		if(adv == 0){
			$("input[name='adv']").val(1);
			$('.adv').css("display", "block");
		}else{
			$("input[name='adv']").val(0);
			$('.adv').css("display", "none");
		}
	}
