<script type="text/javascript">
//Date range as a button
var appurl = rooturl + '/PingView/';
var table = '';
var sdate1=sdate.split(" ");
var edate1=edate.split(" ");
$('#daterange-btn span').html(sdate1[0] + ' 至 ' + edate1[0]);
$('#daterange-btn').daterangepicker({
		maxDate: moment(), //最大时间   
		showDropdowns: true,
		timePicker: false, //是否显示小时和分钟 
		dateLimit: {
			days: 120
		},
		ranges: {
			'今日': [moment().startOf('day'), moment()],
			'昨日': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
			'最近一周': [moment().subtract('days', 6), moment()]
		},
		opens: 'right', //日期选择框的弹出位置  
		format: 'YYYY-MM-DD', //控件中from和to 显示的日期格式  
		locale: {
			applyLabel: '确定',
			cancelLabel: '取消',
			fromLabel: '起始时间',
			toLabel: '结束时间',
			customRangeLabel: '自定义',
			daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
			monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
				'七月', '八月', '九月', '十月', '十一月', '十二月'
			],
			firstDay: 1
		},
		startDate: moment().subtract(29, 'days'),
		endDate: moment()
	},
	function(start, end) {
		$('#daterange-btn span').html(start.format('YYYY-MM-DD') + ' 至 ' + end.format('YYYY-MM-DD'));
	}
);

$('#daterange-btn').on('apply.daterangepicker', function(ev, picker) {
	//console.log(picker.startDate.format('YYYY-MM-DD'));
	//console.log(picker.endDate.format('YYYY-MM-DD'));
	sdate = picker.startDate.format('YYYY-MM-DD');
	edate = picker.endDate.format('YYYY-MM-DD');
	//var url = rooturl + "/HttpView/alarmindex/" + "tid/" + tid + "/sdate/" + sdate + "/edate/" + edate;
	//window.location.href = url;
	// console.log(sdate+"  "+edate);

	//updatetable(sdate,edate,0);
	createtable(sdate,edate,0);
});

function createtable(sdate,edate,aid){
	var purl = appurl+"getalarmtabledata/tid/" + tid+"/sdate/" + sdate + "/edate/" + edate + "/aid/" + aid;

	if(table != ''){
		$('#alarmtable').dataTable().fnDestroy();
	}

    table = $('#alarmtable').dataTable( {
          "ajax": {
              "url": purl,
              //默认为data,这里定义为空，则只需要传不带属性的数据
              "dataSrc": ""
          },
          	"pageLength":20,
          	"paging": true,
			"lengthChange": false,
			"searching": false,
			"ordering": true,
			"info": true,
			"retrieve": true,
			"autoWidth": false,
			"initComplete": function(settings, json) {
			    $(".ifff").addClass('col-xs-4');
			    $(".pfff").addClass('col-xs-8');
			    $(".tfff").addClass('col-xs-8');
			},
			"dom": '<"pttt"p>t<"ifff"i><"pfff"p>',
			"pagingType": "full_numbers",
			"language": {
				"lengthMenu": "每页 _MENU_ 条记录",
				"zeroRecords": "没有找到记录",
				"info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
				"infoEmpty": "无记录",
				"infoFiltered": "(从 _MAX_ 条记录过滤)",
				"oPaginate": {
					"sFirst": "首页",
					"sPrevious": "上页",
					"sNext": "下页",
					"sLast": "末页"
				}
			}
    } );
}


$("#alarmsel").change(function() {
	var alarmid = $("#alarmsel").find("option:selected").val();
	createtable(sdate1[0],edate1[0],alarmid);
});

createtable(sdate1[0],edate1[0],0);

</script>
